<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVEl</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/617bc0ea79.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-logo text-light">WT</h1>
            <ul class="navitems">
                <li class="navitem"><a href="./index.html">Home</a></li>
                <li class="navitem"><a href="./about.html">About</a></li>
                <li class="navitem"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form container">
        <div class="form-wrapper">
            <div class="company-adress">
                <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Location</h2>
                    <p>1080,Dhanmondi,Dhaka</p>
                </div>
                <div class="address">
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Email</h2>
                    <p>tasin@gmail.com</p>
                </div>
                <div class="address">
                    <i class="fas fa-phone-square-alt  fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Call</h2>
                    <p>+8801700000000</p>
                </div>
                <img src="./img/company-img.jpg" alt="company image">
            </div>
            <form action="" class="form">
                <h1 class="md-heading text-black">Contact Us</h1>
                <p class="text-gray">Let me know about yourself by filling the gaps below.</p>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="" id="message" required></textarea>
                </div>
                <button type="submit" class="form-btn">submit</button>
            </form>
        </div>
    </section>
    <footer class="footer md-heading">
        <div class="social-links">
            <i class="fab fa-facebook fa-10px"></i>
            <i class="fab fa-twitter fa-10px"></i>
            <i class="fab fa-instagram fa-10px"></i>
        </div>
        <p>World Travel &copy; 2020, All Rights Reserved</p>
    </footer>
</body>
</html>
